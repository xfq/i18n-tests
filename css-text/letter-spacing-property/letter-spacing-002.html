<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="utf-8">
<title>letter-spacing test with Devanagari diacritical marks</title>
<meta name="assert" id="assert" content="Text containing a base character and separate spacing combining mark will not add visible space between the two.">
<link rel="help" href="https://drafts.csswg.org/css-text-3/#letter-spacing-property">
<link rel="author" title="Fuqiao Xue" href="mailto:xfq@w3.org">
<link rel="stylesheet" href="../../fonts/metadata_styles.css"/>
<style>
.ref { color: red; z-index: -100; }
.ref, .test { position:absolute; top:0; }
/* the CSS above is not part of the test */

.test, .ref {
  font-family: monospace;
  font-size: 3em;
}
.test {
  letter-spacing: 1ch;
}
</style>
</head>
<body>
<div class="instructions">
    <p>Skip this test if <code>letter-spacing</code> is not supported.</p>
    <p>Test passes _if there is no red_.</p>
</div>

<div style="position:relative">
  <div class="test" lang="hi">अंतर्राष्ट्रीयकरण</div>
  <div class="ref" lang="hi">अं त र्रा ष्ट्री य क र ण</div>
</div>

<div id="info">
<p id="assertion"></p><script>document.getElementById('assertion').textContent='Assertion: '+document.getElementById('assert').content</script>
<ul class="notes">
<li>The test separates the diacritical marks from the base characters, and space should not be added between them.</li>
<li><code>letter-spacing</code> of the test div is set to <code>1ch</code>.</li>
</ul>
</div>
</body>
</html>
